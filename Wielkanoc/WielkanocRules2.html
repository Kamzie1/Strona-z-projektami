<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="cssWielkanocMain.css" rel="stylesheet"/>
<title>Prezent Wielkanocny</title>
</head>
<body>
<div class="panel">
  <table>
    <tr>
      <td><img class="strzalka" id="strzalka" src="images/strzalka.jpg" alt="strzalka"></td><td><h1>Witam w grze klikanie jajka!</h1></td>
    </tr>
  </table>
<hr>
<h2>Zasady gry:</h2>
<section class="section">
  <p>Naciśnij start, aby zacząć</p>
  <p>Kiedy gra się zacznie klikaj w jajka jak najszybciej</p>
  <p>Masz minutę na zdobycie jak największej ilości jajek. Powodzenia!</p>
</section>
<div id="leaderboard"></div>
<article class="button">
    <button class="button"><a href="WielkanocGame2.html">Start</a></button> 
</article>

<script>
var leaderboardData = localStorage.getItem('eggs');
if (leaderboardData) {
  var leaderboard = JSON.parse(leaderboardData);
  var leaderboardHTML = '<h2>Leaderboard</h2><div class="leaderboard">'+leaderboard+'</div>';
  document.getElementById('leaderboard').innerHTML = leaderboardHTML;
} else {
  document.getElementById('leaderboard').innerHTML = '<p>No leaderboard data available.</p>';
}

document.getElementById('strzalka').addEventListener('click', function() {
  window.location.href = 'Wielkanoc.html';
});
</script>
</div>
</body>
</html>
